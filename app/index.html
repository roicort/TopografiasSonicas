			width: 100%;
			height:90vh;
		}
	</style>

	
</head>

<body>

<div id='map'></div>
<div id="sidebar"></div>
<script>

  var map = L.map('map').fitWorld();
  map.setView(new L.LatLng(0.0, -0.0), 2.4);

  map.addControl(new L.Control.Fullscreen());

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/light-v9'
	}).addTo(map);

  var sidebar = L.control.sidebar('sidebar', {
    position: 'left'
  });

  map.addControl(sidebar);

  function closesidebar(){
    sidebar.hide();
        var widgetIframe = document.getElementById('sc-widget'),
    widget = SC.Widget(widgetIframe);
    widget.pause()
  }

  map.on('click', function () {
            sidebar.hide();
        });

  function loadsound(e) {
    url = e.target.feature.properties.url
    var widgetIframe = document.getElementById('sc-widget'),
    widget = SC.Widget(widgetIframe);
    widget.load(url, {show_artwork: false, autoplay: true});
    widget.bind(SC.Widget.Events.READY, function() {
    widget.play()
    });
}

 function deliver(e){
   infopop = "<br>"+'<table class="u-full-width" >' + "<tbody>" +
                "<tr>"+
                "<td>" + "Name: " + "</td>" + 
                "<td>" + e.target.feature.properties.name + "</td>" + 
                "</tr>"+
                "<tr>"+
                "<td>" + "Author: " + "</td>" +
                "<td>" + e.target.feature.properties.author + "</td>" +
                "</tr>"+
                "<tr>"+
                "<td>" + "Location: " + "</td>" +
                "<td>" + e.target.feature.properties.location + "</td>" +
                "</tr>"+
                "<tr>"+
                "<td>" + "Date: " + "</td>" +
                "<td>" + e.target.feature.properties.date + "</td>" +
                "</tr>"+
                "<tr>"+
                "<td>" + "Time: " + "</td>" +
                "<td>" + e.target.feature.properties.time + "</td>" +
                "</tr>"+
                "<tr>"+
                "<td>" + "Device: " + "</td>" +
                "<td>" + e.target.feature.properties.device + "</td>" +
                "</tr>"+
                "<tr>"+
                "<td>" + "Duration: " + "</td>" +
                "<td>" + e.target.feature.properties.duration + "</td>" +
                "</tr>"+
                "<tr>"+
                "<td>" + "File: " + "</td>" +
                "<td>" + e.target.feature.properties.extension + "</td>" +
                "</tr>"+
                "<tr>"+
                "<td>" + "Sample Rate: " + "</td>" +
                "<td>" + e.target.feature.properties.samplerate + "</td>" +
                "</tr>"+
                "<tr>"+
                "<td>" + "Bitdepth: " + "</td>" +
                "<td>" + e.target.feature.properties.bitdepth + "</td>" +
                "</tr>"+
                "<tr>"+
                "<td>" + "Coords: " + "</td>" +
                "<td>" + e.target.feature.geometry.coordinates + "</td>" +
                "</tr>"+
                "</tbody>"+"</table>"+
                '<iframe id="sc-widget" src="https://w.soundcloud.com/player/?url=" width="100%" height="120px" scrolling="no" frameborder="no"></iframe>'+"<br><br><br>"+
                '<button2 onclick="closesidebar()">Close</button2>'
   sidebar.setContent(infopop);
   loadsound(e);
   sidebar.show()
   var coordinates = e.target.feature.geometry.coordinates;
   map.flyTo([coordinates[1],coordinates[0]]);
 }

 function zoomin(e){
  var coordinates = e.target.feature.geometry.coordinates;
  map.flyTo([coordinates[1],coordinates[0]],15);
 }

 function onLocationFound(e) {
		var radius = e.accuracy / 2;

		L.marker(e.latlng).addTo(map)
			.bindPopup("You are within " + radius + " meters from this point").openPopup();

		L.circle(e.latlng, radius).addTo(map);
	}

	function onLocationError(e) {
		alert(e.message);
	}

	map.on('locationfound', onLocationFound);
	map.on('locationerror', onLocationError);

  L.easyButton( '<span class="star">&starf;</span>', function(){
  features = dataGeoJSON.features
  const randomElement = features[Math.floor(Math.random() * features.length)];
  console.log(randomElement)
  var coordinates = randomElement.geometry.coordinates
  map.flyTo([coordinates[1],coordinates[0]],18);
  }).addTo(map);

  L.easyButton( '<span class="target">&target;</span>', function(){
  map.locate({setView: true, maxZoom: 8});}, 'Location').addTo(map);

  function onEachFeature(feature, layer) {
    layer.bindPopup(feature.properties.name);
    layer.on({
        click: deliver,
        dblclick: zoomin
    });
    }

  for (var i = 0; i < dataGeoJSON.features.length; i++) {
    coords = dataGeoJSON.features[i].geometry.coordinates
    dataGeoJSON.features[i].geometry.coordinates = [coords[1],coords[0]]
  }
  
  var featuresLayer = new L.geoJSON(dataGeoJSON, {
  onEachFeature: onEachFeature
  }).addTo(map);

  var fuse = new Fuse(dataGeoJSON.features, {
		keys: [
			'properties.name',
			'properties.location',
			'properties.date',
      'properties.time',
      'properties.device',
      'properties.author',
      'properties.extension',
      'properties.duration'
		]
	});

	L.control.search({
		layer: featuresLayer,
    propertyName: 'name',
    moveToLocation: function(coordinates, title, map) {
  	map.flyTo([coordinates.lat,coordinates.lng],18); // access the zoom
		},
		filterData: function(text, records) {
			var jsons = fuse.search(text),
				ret = {}, key;
			
			for(var i in jsons) {
				key = jsons[i].properties.name;
				ret[ key ]= records[key];
			}

			console.log(jsons,ret);
			return ret;
		}
	})
	.on('search:locationfound', function(e) {
    //e.layer.openPopup();
    sidebar.hide();
	})
	.addTo(map);
  
</script>
</body>
</html>
