<html>
<head>
  <br>
  <br>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
  <script src="https://w.soundcloud.com/player/api.js"></script>

	<style>
		#map {
			width: 100%;
			height: 80vh;
		}
	</style>

	
</head>

<body>

<div id='map'></div>
<iframe id='iframe' width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay"src="https://w.soundcloud.com/player/?url"></iframe>

<script>

  function loadJSON(callback) {   
    var xobj = new XMLHttpRequest();
    xobj.overrideMimeType("application/json");
    xobj.open('GET', 'data.json', true);
    xobj.onreadystatechange = function () {
      if (xobj.readyState == 4 && xobj.status == "200") {
        callback(JSON.parse(xobj.responseText));
      }
    };
    xobj.send(null);  
  }

  var map = L.map('map');
  map.setView([23, -101], 2);

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/light-v9'
	}).addTo(map);

  function getInfo(e) {
    console.log(e.target.feature.properties);
    url = e.target.feature.properties.url
    var iframeElement   = document.querySelector('iframe');
    var widget         = SC.Widget(iframeElement);
    widget.load(url)
    widget.play()
}
  function onEachFeature(feature, layer) {
    // does this feature have a property named popupContent?
    if (feature.properties && feature.properties.name) {
        infopop = "<br>" +
                "<table>" + "<tbody>" +
                "<tr>"+
                "<td>" + "Name: " + "</td>" + 
                "<td>" + feature.properties.name + "</td>" + 
                "</tr>"+
                "<tr>"+
                "<td>" + "Author: " + "</td>" +
                "<td>" + feature.properties.author + "</td>" +
                "</tr>"+
                "<tr>"+
                "<td>" + "Date: " + "</td>" +
                "<td>" + feature.properties.date + "</td>" +
                "</tr>"+
                "<tr>"+
                "<td>" + "Lat: " + "</td>" +
                "<td>" + feature.geometry.coordinates[0] + "</td>" +
                "</tr>"+
                "<tr>"+
                "<td>" + "Lon: " + "</td>" +
                "<td>" + feature.geometry.coordinates[1] + "</td>" +
                "</tr>"+
                "</tbody>"+"</table>";
        layer.bindPopup(infopop);
    }
    layer.on({
        click: getInfo
    });
}

  loadJSON(function(json) {
    L.geoJSON(json, {
      onEachFeature: onEachFeature
  }).addTo(map);
  });


</script>
</body>
</html>
